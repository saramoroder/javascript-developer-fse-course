		</header>
		<section>
			<div>
				<fieldset>
					<legend>Registrazione</legend>
					<form action="ecommerce.html" method="get">
						<label for="nome">nome</label><input type="text" id="nome" required="required" pattern="[a-zA-Z\ ]+"/>
						<br/>
						<label  for="cognome">cognome</label><input type="text" id="cognome" required="required" pattern="[a-zA-Z\ ]+"/>
						<br/>
						<label for="indirizzo">indirizzo</label><input type="text" id="indirizzo" required="required" pattern="[a-zA-Z0-9\ ]+"/>
						<br/>
						<label for="cap">cap</label><input type="text" id="cap" required="required" pattern="[0-9]{5}"/>
						<br/>
						<label for="provincia">provincia</label><input type="text" id="provincia" required="required" pattern="[a-zA-Z]{2}"/>
						<br/>
						<label for="datadinascita">data di nascita (att)</label><input type="date" id="datadinascita" required="required" pattern="[a-zA-Z]{2}"/>
						<br/>
						<label for="sesso">sesso (m/f)</label><input type="text" id="sesso" required="required" pattern="[mfMF]{1}"/>
						<br/>
						<label for="tel">tel (10)</label><input type="tel" id="tel" required="required" pattern="[0-9]{10}"/>
						<br/>
						<label for="email">email</label><input type="email" id="email" required="required"/>
						<br/>
						<div class="center-input">
							<input type="submit" value="Invia"/>
							<input type="reset" value="reset form"/>
						</div>
					</form>
				</fieldset>
			</div>
