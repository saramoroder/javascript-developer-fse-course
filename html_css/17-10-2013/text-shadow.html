				font-size: 45px;

			}
			.ts:after,.ts:before{
				position: absolute;
				content:attr(title);
				color:#ccc;
				top:2px;
				left:2px;
			}
			.ts:before{
				color:#333;
				top:-2px;
				left:-2px;
				z-index: -1;
			}
		</style>
