<!doctype html>
<html lang="en">
	<head>

		<title>Document</title>
		<style type="text/css">
			ul{
				background-color: blue;
				overflow:hidden;
			}
			ul li{
				float:left;
				float:right;
				width:100px
			}
			.nofloat{
				clear:both;
			}
		</style>
	</head>
	<body>
		<div>
			<ul>
				<li>item1</li>
				<li>item2</li>
				<li class="nofloat">item3</li>
				<li>item4</li>
				<li>item5</li>
			</ul>
