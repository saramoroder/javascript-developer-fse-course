<!doctype html>
<html lang="it">
	<head>
		<meta charset="UTF-8"/>
		<title>table fixed</title>
		<style type="text/css">
			table,th,td{
				border:1px solid #000;
			}
			table{
				table-layout:fixed;
			}
			td,th{
				max-width: 200px;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			td table {
				empty-cells: hide;
			}
			td table td{
				width: 40px;
			}
		</style>
	</head>
	<body>
		<table summary="test">
			<caption>table with fixed layout</caption>

</html>
