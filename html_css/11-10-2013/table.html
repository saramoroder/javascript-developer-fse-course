<!doctype html>
<html lang="it">
	<head>
		<meta charset="UTF-8"/>
		<title>Document</title>
		<style type="text/css">
			table,th,td{
				border:1px solid black;
			}
			table{
				border-collapse: separate;
				/*border-collapse: collapse;*/
				border-spacing: 10px 0px;
				empty-cells: hide;
				/*caption-side: bottom;*/
			}
			td{
				vertical-align: bottom;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>my table</caption>
			<tr>
				<th>heading 1</th>
				<th>heading 2</th>
				<th>heading 3</th>
			</tr>
			<tr>
				<td colspan="2">cell1</td>
				<td>cell2</td>
			</tr>
			<tr>
				<td rowspan="2">cell1</td>
				<td>cell2</td>
				<td>cell3</td>
			</tr>
			<tr>
				<td colspan="2">cell2</td>
			</tr>
		</table>
	</body>
</html>
