		<title>float gallery</title>

			}
			img{
				float:left;
			}
			div{
				position:relative;
				float:left;
			}
			div:hover{

			}

			}
			.imp1{width: 24em;height:24em;;}
			.imp2{width: 12em;height:12em;;}

			.imp1:hover img{width: 150%;}
			.imp2:hover img{width: 200%;}
			.imp3:hover img{width: 200%;}
			.fr{
				float: right;

			}
		</style>
	</head>
